<!--<div class="d-flex justify-content-between">-->
<div class="connect-individual-header">
  <div class="d-flex justify-content-between">
    <div class="d-flex align-self-center align-items-center">
      <img src="../../../assets/Images/logo.png" class="nfp-white-logo mx-2" />
    </div>
    <div class="d-flex align-self-center align-items-center">
      <span class="icon-blue mx-2 "><b>Welcome {{user.name}}</b></span>
      <div class="material-icons icon-blue d-flex">
        <mat-icon matBadge="{{notifications?.length}}" matBadgeColor="warn" mat-raised-button [matBadgeOverlap]="isBadgeOverlapped"
                   data-bs-toggle="modal" data-bs-target="#exampleModal">notifications</mat-icon>
      </div>
    </div>
  </div>
 
        </div>
<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-12 text-center my-3">
      <img [src]="imageUrl" />
      <img src="../../assets/Images/CI2.PNG" />
      <img src="../../assets/Images/CI3.PNG" />
      <img src="../../assets/Images/CI4.PNG" />
    </div>
  </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title notification-header" id="exampleModalLabel">Notifications</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fit-screen">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let notification of notifications">
              <div class=""><strong>{{notification.content.notification.title}}</strong></div>
              <div>{{notification.content.notification.body}}</div>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="close-button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
